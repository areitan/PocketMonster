<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>PocketMonster</title>
</head>

<body class="background">

    <!-- Header -->
    <header class="relative text-center bg-white z-10 pb-8 sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
        <h1>PocketMonster</h1>
        <br/>
    </header>

    <main>
        <h4 class="text-center">Select attributes for a monster from the options below and click "Encounter".</h4>
        <!-- Attribute entry form -->
        <form id="user-form" class="grid-container text-center translucent-form-overlay">
            <!-- Challenge Rating Option Box -->
            <div class="row">
                <select id="rating" class="text-center">
                    <option value="" disabled="" selected="">Challenge Rating</option>
                    <option value="0">0</option>
                    <option value="1/8">1/8</option>
                    <option value="1/4">1/4</option>
                    <option value="1/2">1/2</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
            </div>
            <!-- Type Option Box -->
            <div class="row">
                <select id="type" class="text-center">
                    <option value="" disabled="" selected="">Type</option>
                    <option value="Aberration">Aberration</option>
                    <option value="Beast">Beast</option>
                    <option value="Celestial">Celestial</option>
                    <option value="Constuct">Constuct</option>
                    <option value="Dragon">Dragon</option>
                    <option value="Elemental">Elemental</option>
                    <option value="Fey">Fey</option>
                    <option value="Fiend">Fiend</option>
                    <option value="Demon">Demon</option>
                    <option value="Humanoid">Humanoid</option>
                    <option value="Monstrosity">Monstrosity</option>
                    <option value="Plant">Plant</option>
                    <option value="Undead">Undead</option>
                </select>
            </div>
            <!-- Size Option Box -->
            <div class="row">
                <select id="size" class="text-center">
                    <option value="" disabled="" selected="">Size</option>
                    <option value="Tiny">Tiny</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Huge">Huge</option>
                </select>
            </div>
            <!-- Alignment Option Box -->
            <div class="row">
                <select id="alignment" class="text-center">
                    <option value="" disabled="" selected="">Alignment</option>
                    <option value="Lawful Good">Lawful Good</option>
                    <option value="Lawful Neutral">Lawful Neutral</option>
                    <option value="Lawful Evil">Lawful Evil</option>
                    <option value="Chaotic Good">Chaotic Good</option>
                    <option value="Chaotic Neutral">Chaotic Neutral</option>
                    <option value="Chaotic Evil">Chaotic Evil</option>
                    <option value="Neutral Good">Neutral Good</option>
                    <option value="True Neutral">True Neutral</option>
                    <option value="Neutral Evil">Neutral Evil</option>
                </select>
            </div>
            <br />
            <!-- Search Button -->
            <div class="row">
                <button id="search-button" class="large button">Encounter</button>
            </div>
        </form>
        <br />
        <br />
        <!-- Local Storage Last Attributes Searched -->
        <div class="card grid-container translucent-form-overlay">
            <h2>Last Monster Encountered:</h2>
            <p>Rating: <span id="savedRating"></span></p>
            <p>Type: <span id="savedType"></span></p>
            <p>Size: <span id="savedSize"></span></p>
            <p>Alignment: <span id="savedAlignment"></span></p>
        </div>
    </main>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script src="./assets/js/randomizedresults.js"></script>
</body>

</html>
