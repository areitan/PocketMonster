<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>PocketMonster</title>
</head>

<body>
    <header class="">
        <h1 class="text-3xl font-bold underline">PocketMonster</h1>
    </header>

    <main class="">
        <form id="user-form" class="">
            <select id="rating" class="">
                <option value="" disabled="" selected="">Challenge Rating</option>
                <option value="0">0</option>
                <option value="1/8">1/8</option>
                <option value="1/4">1/4</option>
                <option value="1/2">1/2</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
            <select id="type" class="">
                <option value="" disabled="" selected="">Type</option>
                <option value="Aberration">Aberration</option>
                <option value="Beast">Beast</option>
                <option value="Celestial">Celestial</option>
                <option value="Constuct">Constuct</option>
                <option value="Dragon">Dragon</option>
                <option value="Elemental">Elemental</option>
                <option value="Fey">Fey</option>
                <option value="Fiend">Fiend</option>
                <option value="Demon">Demon</option>
                <option value="Humanoid">Humanoid</option>
                <option value="Monstrosity">Monstrosity</option>
                <option value="Plant">Plant</option>
                <option value="Undead">Undead</option>
            </select>
            <select id="size" class="">
                <option value="" disabled="" selected="">Size</option>
                <option value="tiny">Tiny</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="Huge">Huge</option>
            </select>
            <select id="alignment" class="">
                <option value="" disabled="" selected="">Alignment</option>
                <option value="Lawful Good">Lawful Good</option>
                <option value="Lawful Neutral">Lawful Neutral</option>
                <option value="Lawful Evil">Lawful Evil</option>
                <option value="Chaotic Good">Chaotic Good</option>
                <option value="Chaotic Neutral">Chaotic Neutral</option>
                <option value="Chaotic Evil">Chaotic Evil</option>
                <option value="Neutral Good">Neutral Good</option>
                <option value="True Neutral">True Neutral</option>
                <option value="Neutral Evil">Neutral Evil</option>
            </select>
            <button id="searchButton" class="">Search</button>
        </form>
        <div class="card">
            <h2>Last Monster Encountered:</h2>
            <p>Rating: <span id="savedRating"></span></p>
            <p>Type: <span id="savedType"></span></p>
            <p>Size: <span id="savedSize"></span></p>
            <p>Alignment: <span id="savedAlignment"></span></p>
        </div>
    </main>
    <script src="./assets/js/randomizedresults.js"></script>
</body>

</html>
