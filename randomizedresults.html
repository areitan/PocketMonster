<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <!-- <link rel="stylesheet" href="./assets/css/style.css" /> -->
  <title>PocketMonster</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-prototype.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet" type="text/css">
</head>

<body>

  <main class="grid-container">
    <h1 class="monsterTitle text-center">FILLER MONSTER TITLE</h1>
    <!--MAIN INFORMATION-->
    <div class="grid-container text-center card">
      <div class="medium-9 cell grid-x">
        <div class="ac grid-container">
          <h4 class="">AC</h4>
          <div class="armorClass text-center">18</div>
        </div>
        <div class="hp grid-container">
          <h4 class=""> HP</h4>
          <div class="hitPoints text-center">23</div>
        </div>
        <div class="ac grid-container">
          <h4 class="">Speed:</h4>
          <div class="speed text-center">30ft</div>
        </div>
        <div class="hd grid-container">
          <h4 class="">Hit Dice:</h4>
          <div class="hitDice text-center">4d8</div>
        </div>
        <div class="cr grid-container">
          <h4 class="">Challenge Rating:</h4>
          <div class="challengeRating text-center">13</div>
        </div>
        <div class="cr grid-container">
          <h4 class="">Type:</h4>
          <div class="type text-center">Celestial</div>
        </div>
        <div class="cr grid-container">
          <h4 class="">Size:</h4>
          <div class="size text-center">Large</div>
        </div>
        <div class="cr grid-container">
          <h4 class="">Alignment:</h4>
          <div class="alignment text-center">Neutral Good</div>
        </div>
        </div>
      </div>

      <!-- STAT BLOCK -->
      <div class="card">
        <h2 class="text-center">STATS</h2>
        <div class="grid-container grid-x">
          <div class="grid-container">
            <div class="strength-text">STR</div>
            <div class="dexterity-text">DEX</div>
            <div class="constitution-text">CON</div>
            <div class="charisma-text">CHA</div>
            <div class="intelligence-text">INT</div>
            <div class="wisdom-text">WIS</div>
          </div>
          <div class="grid-container">
            <div class="strength">12</div>
            <div class="dexterity">16</div>
            <div class="constitution">22</div>
            <div class="charisma">13</div>
            <div class="intelligence">9</div>
            <div class="wisdom">6</div>
          </div>
        </div>
      </div>
    <!-- SEARCH HISTORY/LOCAL STORAGE -->
    <div class="card">
      <h3>Search History</h3>
      <ul id="monsterHistory"></ul>
    </div>
  </main>
  
  <footer class="footer text-center position-bottom">PocketMonster</footer>

</body>
<script src="./assets/js/randomizedresults.js"></script>
</html>
